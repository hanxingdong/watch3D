<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" >
<title>Panoramic View Demo</title>
<link href="demo/watch3D.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="wrapper"></div>

<script type="text/javascript" src="demo/watch3D.js"></script>
<script type="text/javascript">
let w3d = new watch3D({
    wrapper : ".wrapper",
    autoplay : false,
    width: 5000,
    height : 2500,
    num : 12,
    maxY : 25,
    tips : {
        0 : {
            styles : {
                "height" : "50px",
                "width" : "50px",
                "line-height": "120px",
                "background" : "url('demo/sources/position.png')",
                "text-align" : "center",
                "color" : "#000",
                "font-size" : "16px",
                "cursor" : "pointer"
            },
            content : "demo1",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 10,
                    resource : "demo/sources/4.jpg"
                },true);
            }
        },
        1 : {
            styles : {
                "height" : "50px",
                "width" : "50px",
                "line-height": "120px",
                "background" : "url('demo/sources/position.png')",
                "text-align" : "center",
                "font-size" : "16px",
                "color" : "#000"
            },
            content : "demo2",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 15,
                    resource : "demo/sources/1.jpg"
                },true);
            }
        },
        2 : {
            styles : {
                "height" : "50px",
                "width" : "50px",
                "line-height": "120px",
                "background" : "url('demo/sources/position.png')",
                "text-align" : "center",
                "font-size" : "16px",
                "color" : "#000"
            },
            content : "demo3",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 14,
                    resource : "demo/sources/6.jpg"
                },true);
            }
        },
        4 : {
            styles : {
                "height" : "50px",
                "width" : "50px",
                "line-height": "120px",
                "background" : "url('demo/sources/position.png')",
                "text-align" : "center",
                "font-size" : "16px",
                "color" : "#000"
            },
            content : "demo4",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 16,
                    resource : "demo/sources/8.jpg"
                },true);
            }
        }
    },
    resource : "demo/sources/5.jpg",
});
</script>
</body>
</html>
