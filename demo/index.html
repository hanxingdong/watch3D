<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" >
<title>Panoramic Demo</title>
<link href="../dist/watch3D.min.css" type="text/css" rel="stylesheet">
<style type="text/css">
.layer{
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
}
.layer-text{
    position: absolute;
    left: 50%;
    top: 50%;
    width: 300px;
    text-align: center;
    font-size: 16px;
    color: #fff;
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
}
</style>
</head>
<body>
<div class="layer">
    <div class="layer-text">
        图片加载中.......
    </div>
</div>
<div class="wrapper"></div>

<script type="text/javascript" src="../dist/watch3D.min.js"></script>
<script type="text/javascript">
let layer = document.querySelector(".layer");

let w3d = new watch3D({
    wrapper : ".wrapper",
    autoplay : true,
    width: 5000,
    height : 2500,
    num : 12,
    maxY : 25,
    tips : {
        0 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff",
                "cursor" : "pointer"
            },
            content : "风景1",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 10,
                    resource : "sources/4.jpg"
                },true);
            }
        },
        1 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff"
            },
            content : "风景2",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 15,
                    resource : "sources/1.jpg"
                },true);
            }
        },
        2 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff"
            },
            content : "风景3",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 14,
                    resource : "sources/6.jpg"
                },true);
            }
        },
        3 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff",
                "font-size": "24px"
            },
            content : "自动播放",
            callback : function(e){
                w3d.play();
            }
        },
        4 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff"
            },
            content : "风景4",
            callback : function(e){
                w3d.pause();
                w3d.changeData({
                    num : 16,
                    resource : "sources/8.jpg"
                },true);
            }
        },
        5 : {
            styles : {
                "height" : "100px",
                "width" : "100px",
                "background-color" : "#6cf",
                "text-align" : "center",
                "margin-right" : "10px",
                "color" : "#fff",
                "font-size": "24px"
            },
            content : "暂停",
            callback : function(e){
                w3d.pause();
            }
        }
    },
    resource : "sources/5.jpg",
    loadstart : function(){
        layer.style.display = "block";
    },
    loadend : function(data){
        layer.style.display = "none";
    }
});
</script>
</body>
</html>
